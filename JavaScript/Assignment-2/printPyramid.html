<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Pyramid</title>
	
</head>
<body>
	

	<p id="pattern">cannot be null</p>
	
	<!-- p tag should be rendered before the execution of script  -->
	
	<script type="text/javascript">
		var n=prompt( "Enter the number of rows ");
		var result="";
		for(var i=1; i<=n ; i++){
			//spaces
			for( var j=n-i; j>0 ; j--){
				result+="&nbsp;";
			}
			//stars
			for(var k=1; k<=2*i-1 ; k++){
				result+="*";
			}
			//endline
			result+="<br/>";
			
		}
		
		document.getElementById("pattern").innerHTML=result;
	
	</script>

</body>
</html>
