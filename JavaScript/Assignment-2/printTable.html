<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="printPattern()">
	
	<script type="text/javascript">
		
		function printPattern(){
			var num=prompt("Enter any number ");
			var result="";
			
			for(var i=1; i<=20; i++){
				result += num + " * " + i +" = " + num*i + "<br>";
			}
			
			//creating <p> element
			var para=document.createElement("P");	// Note* Element name parameter must be in capital	
			
			//appending <p> to body
			document.body.appendChild(para);
			
			//editing inner html of <p>
			para.innerHTML=result;
			
		}	
	
	</script>
</body>
</html>

<!-- /* 
			Note:*
			Text node will display tags as text 
			hence  cannot use <br> as it will be rendered as "<br>"
			
			//creating a text node
			var text=document.createTextNode(result);
				
			//appending text node to <p>
			para.appendChild(text);
