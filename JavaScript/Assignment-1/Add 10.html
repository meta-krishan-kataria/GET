<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var num=Number( prompt("Please enter any number") );
		if( isNaN(num)){
			alert("Invalid input");
		}else{
			num+=10;
			alert("Adding 10 to number we get "+num);
		}
	
	
	
	</script>

</body>
</html>
