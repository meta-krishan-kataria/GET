<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
    text-align: center;
}
#object{
	background-color: gray;
	width:200px ;
	height:60px;
	box-radius: 20px;
	text-align: center;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>



<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">drop here</div>
<br>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">or drop here</div>
<br>

<div id="object" draggable="true" ondragstart="drag(event)" >
	drag me
</div>

</body>
</html>
